apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::879112120054:role/eksctl-trend-eks-nodegroup-trend-n-NodeInstanceRole-iH9FziOQ4yWz
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
 
    - rolearn: arn:aws:iam::879112120054:role/jenkins-role
      username: jenkins
      groups:
        - system:masters